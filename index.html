<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<link rel="stylesheet" href="css/style.css">
	<title>Biltabelluppgiften</title>
</head>
<body ng-app="bilTabell">
<div ng-controller="tabell">
	<table>
		<tr>
			<th>License</th>
			<th>Brand</th>
			<th>Model</th>
			<th>Year</th>
			<th></th>
		</tr>
		<tr show-cars ng-repeat="car in cars">
		</tr>
	</table>
	<form ng-model="newCar" id="carAddForm">
		<label>License:</label><input type="text" id="lic">
		<label>Brand:</label><input type="text" id="brand">
		<label>Model:</label><input type="text" id="model">
		<label>Year:</label><input type="text" id="year">
		<button ng-click="addCar()">Add car</button>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controller.js" type="text/javascript"></script>
<script src="js/directive.js" type="text/javascript"></script>
</body>
</html>
